<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registro - Gestor de Comunidades</title>
</head>
<body>

    <!-- Header -->
    <header>
        
            <a href="index.html"><img src="assets/logos/logo_vecino_conecta.png" class="logo" alt="Logo de la aplicación"></a>
        
        <nav>
            <ul>
                <li><a class="button" href="/inicio_sesion.html">Iniciar Sesión</a></li>
                <!-- Agrega más enlaces según sea necesario -->
            </ul>
        </nav>
    </header>

    <!-- Main Content - Registro -->
    <main>
            <div class="login-form" id="registro-form">
                <h2>Registro</h2>
                <!-- Formulario de registro -->
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="type">Tipo de Cuenta:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="editList" value="presidente">Presidente
                        </label>
                        <label>
                            <input type="radio" name="editList" value="vecino">Vecino
                        </label>
                    </div>
                    <button id="submit-btn" class="button" style="cursor: pointer;" type="button">Registrarse</button>
                </form>
            </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Gestor de Comunidades. Todos los derechos reservados.</p>
    </footer>
    <script src="js/registro.js"></script>
</body>
</html>
